<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="../css/main.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="heading">Оформление заказа</h1>
            <!-- payment-form -->
                <p class="title">Выберете тип оплаты:</p>
            <form class="payment-form">
                <div class="payment-form__radioBtn cashRadioBtn">
                    <label class="delivery">Наличный расчёт
                        <input class="cash" type="radio" name="payment" value="cash">
                    </label>
                </div>
                <div class="payment-form__radioBtn cardRadioBtn">
                    <label class="delivery">Оплата на карту
                        <input class="card" id="card" type="radio" name="payment" value="card">
                    </label>
                </div>
            </form>
            <p class="title">Выберете тип доставки:</p>
            <!-- delivery-form -->
            <form class="delivery-form">
                <div class="delivery-form__radioBtn takeAway-radioBtn">
                    <label class="delivery">Самовывоз
                        <input class="takeAway" id="takeAway" type="radio" name="delivery" value="takeAway">
                    </label>
                </div>
                <div class="delivery-form__radioBtn courier-radioBtn">
                    <label class="delivery">Курьером по Киеву
                        <input class="courier" id="courier" type="radio" name="delivery" value="courier">
                    </label>
                </div>
                <div class="delivery-form__radioBtn newPostDepartment-radioBtn">
                    <label class="delivery">В отделение Новой Почты
                        <input class="newPostDepartment" id="newPostDepartment" type="radio" name="delivery"
                            value="newPostDepartment">
                    </label>
                </div>
                <div class="delivery-form__radioBtn newPostCourier-radioBtn">
                    <label class="delivery">Курьером Новой Почты
                        <input class="newPostCourier" id="newPostCourier" type="radio" name="delivery" value="newPostCourier">
                    </label>
                </div>
            </form>
            <p class="title">Заполните Данные:</p>
            <!-- validation-form -->
            <form class="validation-form">
                <div class="form-field jq-name">
                    <input class="username form-input" id="username" type="text" name="username"  placeholder=" "
                            autocomplete="off">
                    <label class="validation" for="username">Имя</label>
                </div>
                <div class="form-field jq-phone">
                    <input class="phone form-input" id="tel" type="tel" name="tel" placeholder=" " autocomplete="off">
                    <label class="validation" for="tel">Номер телефона</label>
                </div>
                <div class="form-field jq-email">
                    <input class="email form-input" id="e-mail" type="email" name="email" placeholder=" " autocomplete="off">
                    <label class="validation" for="e-mail">E-mail</label>
                </div>
                <div class="form-field jq-city">   
                    <input class="city form-input" id="city" type="text" name="city" placeholder=" " autocomplete="off">
                    <label class="validation" for="city">Город</label>
                </div>
                <div class="form-field jq-street">
                    <input class="street form-input" id="street" type="text" name="street" placeholder=" " autocomplete="off">
                    <label class="validation" for="street">Улица, дом, квартира</label>
                </div>
                <div class="form-field-comment">
                    <textarea class="textarea" id="comment" wrap="soft" name="comment" maxlength="800"
                            placeholder=" "></textarea>                    
                    <label class="comment" for="comment">Комментарий</label>
                </div>
                <div>
                    <button class="submitBtn" type="submit">Оформить заказ</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/index-jquery.js"></script>
</body>
</html>
